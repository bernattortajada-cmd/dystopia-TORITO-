<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>PRESENCIA v6.2 â€” iPhone audio element fallback</title>
<style>
  :root{--bg:#0a0a0b;--fg:#e8e8ec}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:16px}
  .stage{position:relative;width:min(94vw,560px);aspect-ratio:9/16;border-radius:20px;
    overflow:hidden;background:#000;box-shadow:0 18px 48px rgba(0,0,0,.5)}
  video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scaleX(-1);opacity:0.18}
  canvas{position:absolute;inset:0;width:100%;height:100%}
  .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    background:rgba(0,0,0,.55);z-index:9;cursor:pointer;text-align:center}
  .cta{background:#ffffff12;border:1px solid #ffffff2d;color:#fff;padding:14px 18px;border-radius:14px;
    font-size:16px;backdrop-filter:blur(6px)}
  .hud{position:absolute;left:10px;right:10px;bottom:44px;display:flex;justify-content:space-between;
    font-size:12px;opacity:.9;mix-blend-mode:screen}
  .pill{border:1px solid #2c2c30;background:#141417;padding:6px 10px;border-radius:999px}
  .log{max-width:560px;width:100%;margin-top:12px;background:#0e0e11;border:1px solid #26262b;border-radius:12px;
    padding:10px;font-size:12px;line-height:1.35;white-space:pre-wrap}
  .ok{color:#9BEF8A}.warn{color:#FFD166}.err{color:#FF6B6B}

  /* Texto Times + respiraciÃ³n */
  #textOverlay{position:absolute;inset:auto 12px 92px 12px;text-align:center;
    font-family:"Times New Roman", Times, serif;font-size:16px;line-height:1.5;color:#f0f0f4;
    opacity:0;transform:translateY(6px);transition:opacity .6s ease,transform .6s ease,filter .2s ease;
    pointer-events:none;mix-blend-mode:screen;text-shadow:0 1px 0 rgba(0,0,0,.25)}
  #textOverlay.show{opacity:1;transform:translateY(0);animation:breathe 6s ease-in-out infinite}
  @keyframes breathe{0%,100%{opacity:.9;transform:translateY(2px)}50%{opacity:1;transform:translateY(-2px)}}

  /* Tester flotante (temporal) */
  .tester{position:absolute;left:10px;right:10px;bottom:6px;display:flex;gap:8px;justify-content:center;z-index:10}
  .btn{background:#ffffff12;border:1px solid #ffffff2d;color:#fff;padding:8px 10px;border-radius:12px;font-size:12px}

  .stage,.overlay,.cta{-webkit-user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent}
</style>
</head>
<body>
<div class="wrap">
  <div class="stage" id="stage">
    <video id="cam" playsinline webkit-playsinline autoplay muted></video>
    <canvas id="viz"></canvas>
    <div class="overlay" id="ovl"><div class="cta" id="cta">Toca aquÃ­ para activar cÃ¡mara + audio</div></div>
    <div class="hud">
      <div class="pill" id="state">estado: idle</div>
      <div class="pill" id="meters">browÎ”: - Â· mouth: -</div>
    </div>
    <div id="textOverlay"></div>

    <!-- Tester -->
    <div class="tester">
      <button class="btn" id="btnTest">ðŸ”Š Probar audio</button>
      <button class="btn" id="btnMute">ðŸ”‡ Mute</button>
      <button class="btn" id="btnReload">â†» Recargar audio</button>
    </div>
  </div>
  <div class="log" id="log"></div>
</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
<script>
/* v6.2: fallback mediante <audio> si WebAudio decode falla (iOS-friendly) */
const logEl=document.getElementById('log'); const stateEl=document.getElementById('state'); const metersEl=document.getElementById('meters');
const video=document.getElementById('cam'), canvas=document.getElementById('viz'), ctx2d=canvas.getContext('2d'), ovl=document.getElementById('ovl'), cta=document.getElementById('cta'), stage=document.getElementById('stage');
const textEl=document.getElementById('textOverlay');
const btnTest=document.getElementById('btnTest'), btnMute=document.getElementById('btnMute'), btnReload=document.getElementById('btnReload');
function log(m,c=''){const d=document.createElement('div');d.className=c;d.textContent=m;logEl.appendChild(d);logEl.scrollTop=logEl.scrollHeight;}

let actx; function ctx(){return actx||(actx=new (window.AudioContext||window.webkitAudioContext)());}
function silentClick(){const c=ctx();const o=c.createOscillator();const g=c.createGain();g.gain.value=0.0001;o.connect(g).connect(c.destination);o.start();o.stop(c.currentTime+0.05);}

let masterGain;
function ensureMaster(){const c=ctx();if(!masterGain){masterGain=c.createGain();masterGain.gain.value=0.0;masterGain.connect(c.destination);}return masterGain;}

// â€”â€”â€” Loader con fallback â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
async function tryDecode(name){
  // intenta .wav y .mp3 con decodeAudioData
  for(const ext of ['wav','mp3']){
    try{
      const url=`assets/${name}.${ext}`;
      const r=await fetch(url,{cache:'no-store'});
      if(!r.ok){log(`No encontrado ${name}.${ext}`,'warn');continue;}
      const a=await r.arrayBuffer();
      const b=await ctx().decodeAudioData(a);
      log(`Decodificado ${name}.${ext}`,'ok');
      return {mode:'buffer', buffer:b, url};
    }catch(e){
      log(`Fallo decode ${name}: ${(e&&e.message)||e}`,'warn');
    }
  }
  return null;
}

function makeLoopFromBuffer(buffer, gainStart=0){
  const c=ctx(); const src=c.createBufferSource(); src.buffer=buffer; src.loop=true;
  const g=c.createGain(); g.gain.value=gainStart;
  src.connect(g).connect(ensureMaster()); src.start();
  return {type:'buffer', src, gain:g, media:null};
}

function makeLoopFromElement(urls, gainStart=0){
  // crea <audio>, loop y lo conecta al contexto
  const el=document.createElement('audio');
  el.loop=true; el.preload='auto'; el.crossOrigin='anonymous';
  // intenta WAV y MP3
  for(const u of urls){ const s=document.createElement('source'); s.src=u; el.appendChild(s); }
  const c=ctx(); const src=c.createMediaElementSource(el);
  const g=c.createGain(); g.gain.value=gainStart;
  src.connect(g).connect(ensureMaster());
  // iOS necesita play() tras gesto; lo llamaremos en userStart
  return {type:'element', src:el, gain:g, media:el};
}

async function loadLoopAny(name){
  // 1) intenta decode
  const decoded=await tryDecode(name);
  if(decoded && decoded.mode==='buffer'){
    return makeLoopFromBuffer(decoded.buffer, 0);
  }
  // 2) fallback: <audio> element con ambas rutas posibles
  const urls=[`assets/${name}.wav`,`assets/${name}.mp3`];
  log(`Usando fallback <audio> para ${name}`,'warn');
  return makeLoopFromElement(urls, 0);
}

function trigBufferOnce(buffer, vol=0.9){
  const c=ctx(); const s=c.createBufferSource(); const g=c.createGain(); g.gain.value=vol;
  s.buffer=buffer; s.connect(g).connect(ensureMaster()); s.start(0); s.stop(c.currentTime+(buffer.duration||3));
}
async function loadGrain(name){
  const decoded=await tryDecode(name);
  if(decoded && decoded.mode==='buffer'){ return decoded.buffer; }
  log(`Grain ${name} sin buffer (no hay fallback para one-shot)`,'warn'); return null;
}

// â€”â€”â€” Nombres, estado y niveles â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
const LOOPS=['breath_drone_base','breath_air_noise','sub_pulse_loop','texture_hiss_loop','kinetic_click_loop','kinetic_foley_loop'];
const GRAINS=['choir_grain_01','choir_grain_02','choir_grain_03','choir_grain_04'];
let loops={}, grains={}, audioReady=false;
const LEVELS={breath_drone_base:.38,breath_air_noise:.16,sub_pulse_loop:.32,texture_hiss_loop:.12,kinetic_click_loop:.20,kinetic_foley_loop:0};

function ramp(param,to,t=0.4){const c=ctx();const n=c.currentTime;param.cancelScheduledValues(n);param.setValueAtTime(param.value,n);param.linearRampToValueAtTime(to,n+t);}

function gainOf(loopObj){ return loopObj.gain.gain; }

function loadAllAudioAfterCamera(){
  // Loops (buffer o elemento)
  Promise.all(LOOPS.map(n=>loadLoopAny(n)))
    .then(outs=>{
      LOOPS.forEach((n,i)=>{ loops[n]=outs[i]; });
    })
    // Granos (solo buffer)
    .then(()=>Promise.all(GRAINS.map(n=>loadGrain(n).catch(()=>null))))
    .then(gbufs=>{
      GRAINS.forEach((n,i)=>{ if(gbufs[i]) grains[n]=gbufs[i]; });
      audioReady=true; log('Audio listo âœ…','ok');
      // Si ya presente, subir niveles y master
      if(present){
        for(const n in LEVELS){ ramp(gainOf(loops[n]), LEVELS[n], 0.6); }
        ramp(ensureMaster().gain, 0.9, 0.6);
      }
      // ping suave
      try{
        const c=ctx(); const b=c.createBuffer(1, Math.max(1,c.sampleRate*0.03), c.sampleRate);
        const s=c.createBufferSource(); const g=c.createGain(); g.gain.value=0.12;
        s.buffer=b; s.connect(g).connect(ensureMaster()); s.start(0);
      }catch{}
    })
    .catch(e=>log('Audio err: '+(e&&e.message||e),'err'));
}

// â€”â€”â€” Control de presencia / gestos â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
function setPresence(on){
  stateEl.textContent='estado: '+(on?'presente':'ausente');
  if(on){
    ramp(ensureMaster().gain, 0.9, 0.6);
    if(audioReady){ for(const n in LEVELS){ ramp(gainOf(loops[n]), LEVELS[n], 0.7); } }
    presentStart=performance.now(); textEl.classList.add('show'); startText();
  }else{
    if(audioReady){ for(const n in LEVELS){ ramp(gainOf(loops[n]), 0.0, 0.7); } }
    ramp(ensureMaster().gain, 0.0, 0.7);
    stopText(); textEl.classList.remove('show');
  }
}
function setMouth(open){ if(audioReady) ramp(gainOf(loops['kinetic_foley_loop']), open?.32:0, .2); }
function grain(){
  const keys=Object.keys(grains); if(!keys.length) return;
  trigBufferOnce(grains[keys[Math.floor(Math.random()*keys.length)]], .85);
}
function motionMod(m){
  if(!audioReady) return;
  ramp(gainOf(loops['texture_hiss_loop']), Math.min(.25,.10+m*1.0), .2);
  ramp(gainOf(loops['kinetic_click_loop']), Math.min(.30,.14+m*1.3), .15);
}

// â€”â€”â€” Texto â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
const PHRASES=[
 "has sido un torito bravo durante {{t}} segundos.",
 "Los sueÃ±os caen del cielo.",
 "cierro los ojos, cuando los abro, salen modelos de los cuadros."
];
let textTimer=null,presentStart=0,phraseIndex=0;
function renderPhrase(){const tSec=Math.floor((performance.now()-presentStart)/1000);
  textEl.textContent=PHRASES[phraseIndex%PHRASES.length].replace(/\{\{\s*t\s*\}\}/g,tSec); phraseIndex++; }
function startText(){ if(textTimer) return; renderPhrase(); textTimer=setInterval(renderPhrase,9000); }
function stopText(){ if(textTimer){ clearInterval(textTimer); textTimer=null; } }

// â€”â€”â€” Visual + gestos â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
let faceMesh, present=false, lastSeen=0, seen=0, browsEMA=0, browBase=0, browFrames=0, browCal=false, browsUp=false, mouthEMA=0, mouthOpen=false, lastNose=null, motionEMA=0;
const N=1,C=152,MT=13,MB=14,LE=159,RE=386; const dist=(a,b)=>Math.hypot(a.x-b.x,a.y-b.y), lerp=(a,b,t)=>a+(b-a)*t;
function bg(t,m){
  const w=canvas.width=stage.clientWidth*2,h=canvas.height=stage.clientHeight*2,cx=ctx2d;
  const cn=(Math.sin(t*0.0006)+1)/2, M=Math.min(1,m*2);
  const hue=(210+70*cn+80*M)%360, sat=20+40*M, lit=12+22*cn+16*M;
  const grd=cx.createRadialGradient(w*.5,h*(.36+.10*M),w*.08,w*.5,h*.60,Math.max(w,h)*.8);
  grd.addColorStop(0,`hsla(${hue},${sat+18}%,${Math.min(94,lit+28)}%,${.18+.24*M})`);
  grd.addColorStop(1,`hsla(${(hue+180)%360},${sat}%,${Math.max(7,lit-4)}%,${.95})`);
  cx.fillStyle=grd; cx.fillRect(0,0,w,h);
  textEl.style.filter = `blur(${(M*1.8).toFixed(2)}px)`;
  const dur=Math.max(1.6,2.8-M*1.3); textEl.style.animationDuration=`${dur.toFixed(2)}s`;
}
function onResults(r){
  const t=performance.now(), f=r&&r.multiFaceLandmarks&&r.multiFaceLandmarks[0];
  if(f){
    seen++; lastSeen=t;
    const s=dist(f[N],f[C]), nose=f[N];
    if(lastNose){ const d=Math.hypot(nose.x-lastNose.x,nose.y-lastNose.y); motionEMA=motionEMA*.85+d*.15; motionMod(motionEMA); }
    lastNose={x:nose.x,y:nose.y};
    const browY=(f[10].y+f[67].y+f[297].y)/3, eyeY=(f[LE].y+f[RE].y)/2;
    const browLift=(eyeY-browY)/s; browsEMA=lerp(browsEMA,browLift,.25);
    if(!browCal){ browBase+=browsEMA; browFrames++; if(browFrames>70){browBase/=browsEMA?browFrames:1; browCal=true; log('Cejas calibradas âœ…','ok');}}
    const dlt=browsEMA-browBase; if(!browsUp && dlt>0.12){browsUp=true; grain();} if(browsUp && dlt<0.08){browsUp=false;}
    const mD=dist(f[MT],f[MB])/s; mouthEMA=lerp(mouthEMA,mD,.35); const mO=mouthEMA>0.34; if(mO!==mouthOpen){mouthOpen=mO; setMouth(mouthOpen);}
    if(!present && seen>=6){present=true; setPresence(true);}
  }else{
    seen=0; lastNose=null; motionEMA=0;
    if(present && (performance.now()-lastSeen)>900){present=false; setPresence(false);}
  }
  bg(performance.now(), motionEMA);
  metersEl.textContent=`browÎ”: ${(browsEMA-browBase).toFixed(3)} Â· mouth: ${mouthEMA.toFixed(3)}`;
}

// â€”â€”â€” Arranque iPhone-first â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
function userStart(){
  if (window.__starting__) return;
  window.__starting__ = true;
  try{
    ctx(); ensureMaster(); silentClick(); actx.resume().catch(()=>{});
    log('AudioContext: '+actx.state, actx.state==='running'?'ok':'warn');
    cta.textContent='Pidiendo permisos de cÃ¡maraâ€¦';
    const constraints={ video:{facingMode:'user',width:{ideal:720},height:{ideal:1280}}, audio:false };
    navigator.mediaDevices.getUserMedia(constraints).then(stream=>{
      cta.textContent='Iniciando cÃ¡maraâ€¦';
      const watchdog=setTimeout(()=>{ovl.style.display='flex';cta.textContent='No se pudo iniciar. Toca para reintentar (revisa permisos).';log('Watchdog: cÃ¡mara no iniciÃ³','err');window.__starting__=false;},6000);
      video.setAttribute('playsinline',''); video.setAttribute('webkit-playsinline',''); video.setAttribute('autoplay',''); video.muted=true;
      video.srcObject=stream;
      return video.play().then(()=>{
        clearTimeout(watchdog); ovl.style.display='none'; log('CÃ¡mara OK âœ…','ok');
        const fm=new FaceMesh({locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${f}`});
        fm.setOptions({maxNumFaces:1,refineLandmarks:true,minDetectionConfidence:0.6,minTrackingConfidence:0.6});
        fm.onResults(onResults);
        new Camera(video,{onFrame:async()=>{await fm.send({image:video});}}).start();
        // carga audio en segundo plano
        loadAllAudioAfterCamera();

        // si hay loops con <audio>, intenta darles play() explÃ­cito tras el gesto
        setTimeout(()=>{
          for(const n of Object.keys(loops)){
            const L=loops[n];
            if(L && L.type==='element' && L.media && typeof L.media.play==='function'){
              L.media.muted=false; // por si acaso
              L.media.play().catch(()=>{ /* iOS puede pedir otro gesto; el botÃ³n tester ayuda */});
            }
          }
        }, 300);

        setPresence(false);
        log('Sistema listo âœ… Â· mira a cÃ¡mara','ok');
      });
    }).catch(e=>{
      const msg=String(e&&e.message||e);
      if(/NotAllowedError|denied|Permission/i.test(msg)){log('Permiso de cÃ¡mara denegado. Candado â†’ CÃ¡mara: Permitir.','err');}
      else if(/NotFoundError|no device|overconstrained/i.test(msg)){log('No se encontrÃ³ cÃ¡mara frontal.','err');}
      else{log('Error cÃ¡mara: '+msg,'err');}
      ovl.style.display='flex'; cta.textContent='Toca para reintentar (revisa permisos)'; window.__starting__=false;
    });
  }catch(e){
    log('Error: '+(e&&e.message||e),'err');
    ovl.style.display='flex'; cta.textContent='Toca para reintentar'; window.__starting__=false;
  }
}

// listeners
['pointerdown','touchstart','click'].forEach(ev=>{
  ovl.addEventListener(ev,(e)=>{e.preventDefault(); userStart();}, {passive:false});
  stage.addEventListener(ev,(e)=>{e.preventDefault(); userStart();}, {passive:false});
  document.body.addEventListener(ev,(e)=>{e.preventDefault(); userStart();}, {passive:false});
});

// Tester buttons
btnTest.addEventListener('click', ()=>{
  ramp(ensureMaster().gain, 0.9, 0.2);
  if(audioReady){ for(const n in LEVELS){ ramp(gainOf(loops[n]), LEVELS[n], 0.2); } }
  else log('Audios aÃºn cargandoâ€¦','warn');

  // Si hay <audio> elements, intenta play() explÃ­cito
  for(const n in loops){
    const L=loops[n]; if(L && L.type==='element' && L.media && L.media.paused){
      L.media.muted=false; L.media.play().catch(()=>{});
    }
  }
});
btnMute.addEventListener('click', ()=>{
  if(audioReady){ for(const n in LEVELS){ ramp(gainOf(loops[n]), 0.0, 0.2); } }
  ramp(ensureMaster().gain, 0.0, 0.2);
});
btnReload.addEventListener('click', ()=>{
  audioReady=false; loops={}; grains={}; loadAllAudioAfterCamera();
});

// Fondo inicial + tip
bg(performance.now(), 0);
log('Tip iPhone: quita Modo Silencio y permite CÃ¡mara/Audio ðŸ”Š','warn');
</script>
